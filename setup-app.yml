# setup-app.yml

---
  - hosts: webservers
    become: true
    tasks:
      - name: Upload webapp file
        copy: 
          src: ../index.php
          dest: /var/www/html
          mode: 0755
      - name: Configure PHP ini file
        lineinfile:
          path: /etc/php.ini
          regexp: ^short_open_tag
          line: 'short_open_tag=On'
      - name: Restart Apache
        service: name=httpd state=restarted